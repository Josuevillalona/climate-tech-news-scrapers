name: TechCrunch Daily Scraper

on:
  schedule:
    # Runs at 00:05 UTC every day
    - cron: '5 0 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-techcrunch:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run TechCrunch scraper (v2 - New Schema)
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "üöÄ Starting TechCrunch scraper v2 (New Schema) at $(date)"
        python scrape_techcrunch_daily_v2.py
        echo "‚úÖ TechCrunch scraper v2 completed at $(date)"
        
    - name: Log completion
      if: success()
      run: echo "‚úÖ TechCrunch scraper ran successfully"
      
    - name: Log failure
      if: failure()
      run: echo "‚ùå TechCrunch scraper failed"
