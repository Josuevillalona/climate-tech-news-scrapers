name: Layer 3B Investment Optimizer

on:
  schedule:
    # Runs at 03:00 UTC daily (after Layer 3A analytics complete)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  layer3b-optimizer:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Layer 3B Investment Strategy Optimization
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "üíº Starting Layer 3B Investment Strategy Optimization at $(date)"
        python layer3b_investment_optimizer.py
        echo "‚úÖ Investment strategy optimization completed at $(date)"
        
    - name: Log completion
      if: success()
      run: echo "‚úÖ Layer 3B optimization completed successfully"
      
    - name: Log failure
      if: failure()
      run: echo "‚ùå Layer 3B optimization failed"
