name: Tech Funding News Daily Scraper

on:
  schedule:
    # Runs at 00:30 UTC every day
    - cron: '30 0 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-techfunding:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: playwright install chromium
        
    - name: Run Tech Funding News scraper (v2 - New Schema)
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "üí∞ Starting Tech Funding News scraper v2 (New Schema) at $(date)"
        python scrape_techfundingnews_daily_v2.py
        echo "‚úÖ Tech Funding News scraper v2 completed at $(date)"
        
    - name: Log completion
      if: success()
      run: echo "‚úÖ Tech Funding News scraper ran successfully"
      
    - name: Log failure
      if: failure()
      run: echo "‚ùå Tech Funding News scraper failed"
