name: Canary Media Daily Scraper

on:
  schedule:
    # Runs at 00:35 UTC every day
    - cron: '35 0 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-canary:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Canary Media scraper (v2 - New Schema)
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "üïØÔ∏è Starting Canary Media scraper v2 (New Schema) at $(date)"
        python scrape_canary_media_v2.py
        echo "‚úÖ Canary Media scraper v2 completed at $(date)"
        
    - name: Log completion
      if: success()
      run: echo "‚úÖ Canary Media scraper ran successfully"
      
    - name: Log failure
      if: failure()
      run: echo "‚ùå Canary Media scraper failed"
