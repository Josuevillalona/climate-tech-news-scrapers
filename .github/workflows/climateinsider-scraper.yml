name: Climate Insider Daily Scraper

on:
  schedule:
    # Runs at 00:10 UTC every day
    - cron: '10 0 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  scrape-climate-insider:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Climate Insider scraper (v2 - New Schema)
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "ðŸš€ Starting Climate Insider scraper v2 (New Schema) at $(date)"
        python scrape_climateinsider_daily_v2.py
        echo "âœ… Climate Insider scraper v2 completed at $(date)"
