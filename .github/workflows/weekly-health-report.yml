name: Weekly System Health Report

on:
  schedule:
    # Runs every Sunday at 04:00 UTC (weekly comprehensive health check)
    - cron: '0 4 * * 0'
  workflow_dispatch: # Allows manual triggering

jobs:
  system-health:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Complete End-to-End Workflow Test
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "ğŸ”¬ Starting Complete End-to-End Workflow Test at $(date)"
        python test_end_to_end_workflow.py
        echo "âœ… End-to-end workflow test completed at $(date)"
        
    - name: Generate System Health Report
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        echo "ğŸ“Š Generating System Health Report at $(date)"
        python -c "
        import os
        from datetime import datetime, timedelta
        from supabase import create_client
        
        supabase = create_client(os.getenv('SUPABASE_URL'), os.getenv('SUPABASE_KEY'))
        
        # Get system statistics for the past week
        week_ago = (datetime.now() - timedelta(days=7)).isoformat()
        
        try:
            # Count new deals by source type
            govt = supabase.table('deals_new').select('*').eq('source_type', 'government_research').gte('created_at', week_ago).execute()
            vc = supabase.table('deals_new').select('*').eq('source_type', 'vc_portfolio').gte('created_at', week_ago).execute()
            news = supabase.table('deals_new').select('*').eq('source_type', 'news').gte('created_at', week_ago).execute()
            
            # Count processed vs unprocessed
            processed = supabase.table('deals_new').select('*').eq('status', 'PROCESSED').gte('updated_at', week_ago).execute()
            
            print('ğŸ“Š WEEKLY SYSTEM HEALTH REPORT')
            print('â•' * 50)
            print(f'ğŸ“… Report Period: {week_ago[:10]} to {datetime.now().strftime('%Y-%m-%d')}')
            print()
            print('ğŸ” NEW DISCOVERIES:')
            print(f'   ğŸ›ï¸  Government Research: {len(govt.data)} discoveries')
            print(f'   ğŸ’¼ VC Portfolio: {len(vc.data)} discoveries')
            print(f'   ğŸ“° News Sources: {len(news.data)} discoveries')
            print(f'   ğŸ“Š Total New: {len(govt.data) + len(vc.data) + len(news.data)} discoveries')
            print()
            print('ğŸ¤– AI PROCESSING:')
            print(f'   âœ… Processed: {len(processed.data)} deals')
            print()
            print('âœ… System Status: OPERATIONAL')
            
        except Exception as e:
            print(f'âŒ Error generating health report: {e}')
        "
        echo "âœ… System health report generated at $(date)"
        
    - name: Log completion
      if: success()
      run: echo "âœ… Weekly system health check completed successfully"
      
    - name: Log failure
      if: failure()
      run: echo "âŒ Weekly system health check failed"
